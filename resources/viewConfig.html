<html>
<head>
<link href="/resources/style.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>

		$(document).ready(function(){
			 $(document).ajaxStart(function(){
		        $("#wait").css("display", "block");
		    });
		    $(document).ajaxComplete(function(){
		        $("#wait").css("display", "none");
    		});

    		$(document).ajaxError(function(){
				$("#wait").css("display", "none");
    		})

		    $("#buttonJson").click(function(e){
		    	$.get("/configJSon/", function(data, status){
					$("#pingContent").html("<pre>"  + data + "</pre>");
				});
		    });

			$("#buttonXml").click(function(e){
		    	$.get("/configXml/", function(data, status){
				 	$("#pingContent").html(data);
				});
		    });
		});
	</script>
</head>
<body>
</head>

<body>

<h1>View Config:</h1>

[<a href="/admin/">Admin</a>]

<p>

<button id="buttonJson">Json</button>
<button id="buttonXml">Xml</button>

<div id="wait" style="display:none;width:69px;height:89px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;"><img src='/resources/loading.gif' width="64" height="64" /><br>Loading..</div>
<p id="pingContent"></p>


</body>
</html>
